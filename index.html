<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>météo | Weather app</title>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d692c6ffbe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav id="navbar">
        <h2 id="logo">❄️météo</h2>
      </nav>

      <!-- Main section -->
      <main>
        <div class="wrapper">
          <!-- Search filed -->
          <form>
            <input type="text" id="input-text" placeholder="Search city" />
            <button id="search-btn">Search</button>
          </form>

          <div class="weather-data hide">
            <p><span id="time-period">Good morning</span>, It's currently</p>
            <p>
              <span id="degree">30</span> &deg;C in
              <span id="city">London</span>, <span id="country">UK</span>
            </p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
            <p>
              <span id="description">Broken clouds</span>.
              <span id="main">Clear sky</span>
            </p>

            <div class="params-grid">
              <div class="item">
                <p>
                  FEELS LIKE:
                  <span class="value" id="feels-like">28</span> &deg;C
                </p>
              </div>
              <div class="item">
                <p>HUMIDITY: <span class="value" id="humidity">100</span> %</p>
              </div>
              <div class="item">
                <p>
                  PRESSURE: <span class="value" id="pressure">100</span> hPa
                </p>
              </div>
              <div class="item">
                <p>
                  WIND SPEED:
                  <span class="value" id="wind-speed">1.5</span> m/s
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer section -->
      <footer>
        <p>Made with ❤️ by Veeren</p>
      </footer>
    </div>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
